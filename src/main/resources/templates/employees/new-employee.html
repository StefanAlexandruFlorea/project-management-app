<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts::header"></head>

<body>

	<nav th:replace="layouts :: navbar"></nav>



	<div class="container">

		<form th:action="@{/employees/save}" th:object="${employee}" method="POST">

			<br>

			<!--This will be used to bind to the employee that was clicked on -->
			<input type="hidden" th:field="${employee.employeeId}">
			
			<!-- To keep the projects-->
			<input type="hidden" th:field="*{projects}" />

			<div class="form-group row">
				<input type="text" placeholder="First name" th:field="${employee.firstName}">
				<span th:if="${#fields.hasErrors('firstName')}" th:errors="${employee.firstName}"></span>
			</div>

			<div class="form-group row">
				<input type="text" placeholder="Last name" th:field="${employee.lastName}">
				<span th:if="${#fields.hasErrors('lastName')}" th:errors="${employee.lastName}"></span>
			</div>

			<div class="form-group row">
				<input type="text" placeholder="Email" th:field="${employee.email}">
				<span th:if="${#fields.hasErrors('email')}" th:errors="${employee.email}"></span>
			</div>

			<button class="btn btn-info col-2" type="submit">Enter Employee</button>
		</form>
	</div>

</body>

</html>
